<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Progression</title>
</head>
<body>
	<div class="container-fluid">
		<h2>Progression d'un colis</h2>
		<form class="form-horizontal col-md-5">
			<div class="form-group">
				<label for="colis.IdColis">Indentifiant Colis</label> <input
					id="colis.IdColis" type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label for="colis.latitude">Latitude</label> 
				<input id="colis.IdColis"	
				type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label for="colis.longitude">Longitude</label>
				<input id="colis.IdColis" 
				type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="colis.etat">Etat</label> 
				<input id="colis.IdColis"
				type="text" class="form-control"/>
			</div>

			<hr />

			<button onclick="ClicBouton();">Modifier la progression du Colis</button>
			</form>
	</div>
</html>
